{% extends 'base.html' %}
{% block body %}
<h4 class="alert alert-primary">Total Students &gt; Total Record ({{reg|length}}) 
    
</h4>
<table class="table" >

    <thead>
        <tr>
            
          
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
           
        </tr>
    </thead>
    <tbody>
        {% for r in reg  %}
        
        <tr>

            <td> {{r.first_name}} </td>
            <td> {{r.last_name}} </td>
            <td> {{r.email}} </td>
            <td> {{r.phone}} </td>
            
        </tr>
        
        {% endfor %}
    </tbody>

</table>  
{% endblock body %}
