{% extends 'base.html' %}
{% block body %}
<style>
    @import url('https://fonts.googleapis.com/css?family=Raleway');


.info-text {
	font-size: 1rem;
}

.wrapper {
	margin-left: 550px;
}

.login-box {
		background: #fff;
		width: 300px;
		height: 400px;
		box-shadow: 5px 5px 5px 1px rgba(0,0,0,0.1);
		text-align: center;
		padding: 20px;
}

.form-container {
	display: flex;
	flex-direction: column;
}

.form-container .input-addon {
	margin-top: 1.5rem;
    height: 30px;
}

.form-element {
	margin-top: 0.8rem;
	height: 2rem;
	border: 1px solid #d2d6de;
	padding: 5px;
	font-size: .9rem;
}

.form-element:focus {
	outline: 1px solid #673ab7;
}

.form-element::placeholder {
	font-family: 'Raleway', sans-serif;
	font-size: .8rem;
}

.form-element.is-submit {
	height: 3rem;
	font-size: 1rem;
	line-height: normal;
	font-family: 'Raleway', sans-serif;
	background: #673ab7;
	color: #fff;
}

.input-addon {
	display: flex;
}

.input-addon > .form-element {
	margin-top: 0;
}

.input-field {
	flex: 1;
}

.input-addon-item {
	padding: 5px;
	width: 35px;
	border: 1px solid #d2d6de;
	border-left: 0;
	background: #fff;
	color: #6a6b6d;
}

</style>
<section id="form-layout" class="mb-4">
	<div  class="container my-4">
		
	  <h2 class="h1-responsive font-weight-bold text-center my-4">Student Update Form</h2>
	
	
	  <div class="row">
	
			
		<div class="col-md-12 mb-md-0 mb-5">
		<form id="fill-form" method='POST' action="/addbook{{p.id}}">
			{% csrf_token %}
			<div class="row">
						  <div class="col-md-6">
							  <label class="form-label">Book ISBN Number : {{book.id}}</label>
							  <div class="md-form mb-0">
								  <input type="hidden" class="form-control" id="id" value="{{book.id}}" name="id">
							  </div>
						  </div>
						  <div class="col-md-6">
							  <label class="form-label">Book Name</label>
							  <div class="md-form mb-0">
								  <input type="text" class="form-control" id="name" value="{{book.name}}" name="name">
							  </div>
						  </div>
					  </div>
					  <div class="row">
						  
						  
						  <div class="col-md-6">
							  <div class="md-form mb-0">
							  <label class="form-label">Author Name</label>
								  <input type="text" class="form-control"  value="{{book.author}}" name="author">
							  </div>
						  </div>

					  
						  <div class="col-md-6">
							  <label class="form-label">Publisher</label>
							  <div class="md-form mb-0">
								  <input type="text" class="form-control"  value="{{book.publisher}}" name="publisher">
							  </div>
						  </div>
						  </div><center>
					  <div class="text-center ">
						<a class="btn btn-success my-4" onclick="document.getElementById('fill-form').submit();">Update</a>
						<br></center>
						<br>
						
	  
			  
			</form>
		
		</div>
	</div>
	  
  </div>
  </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
{% endblock body %}
